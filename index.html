<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>haxxor stealth terminal</title>
</head>
<body>
<div class="wrap">
  <div class="screen" role="region" aria-label="site terminal">
    <div id="output" class="line" aria-live="polite"></div>

    <div class="prompt" style="margin-top:12px">
      <div class="pfx">haxxor@laptop:~$</div>
      <form id="cmdform" style="flex:1" autocomplete="off">
        <input id="cmd" class="input" name="cmd" placeholder='type "help"' autofocus />
      </form>
    </div>

    <div class="crt hidden" id="crtLayer" aria-hidden="true">
      <div class="scanlines" style="position:absolute;inset:0;"></div>
      <svg style="position:absolute;inset:0;overflow:visible" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
        <filter id="grain">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch" result="t"/>
          <feColorMatrix in="t" type="saturate" values="0"/>
          <feComponentTransfer>
            <feFuncA type="table" tableValues="0 0.25"/>
          </feComponentTransfer>
        </filter>
        <rect width="100%" height="100%" filter="url(#grain)" opacity="0.02"></rect>
      </svg>
    </div>
  </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
